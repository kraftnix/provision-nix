[book]
authors = ["kraftnix"]
language = "en"
multilingual = false
src = "."
title = "provision-nix Documentation"

[output.html]
# theme = "my-theme"
default-theme = "dark"
preferred-dark-theme = "navy"
curly-quotes = true
copy-fonts = true
no-section-label = false
git-repository-url = "https://github.com/kraftnix/provision-nix"
git-repository-icon = "fa-gitea"
edit-url-template = "https://github.com/kraftnix/provision-nix/_edit/main/docs/{path}"
# additional-js = [ "no-edit-options.js" ]
# additional-css = [ "highlight-dark.css" ]

[output.html.print]
enable = false  # big single page; don't need that

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2

[output.linkcheck]
follow-web-links = false # no Internet during the build

